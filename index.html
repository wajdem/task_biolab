<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Linking external stylesheets -->
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    
    <!-- Title of the page -->
    <title>Task Biolab</title>
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-white" style="background-color: #ffffff">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://biolab.jo/public/themes/bio/images/biolab-logo-v.svg" alt="Logo" width="70" height="54" class="d-inline-block align-text-top" />
        </a>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container-fluid">
      <div class="row text-center mt-3">
        <!-- Left column -->
        <div class="col-lg-9">
          <div class="row">
            <!-- Placeholder for cards -->
            <div class="row" id="cardRow"></div>
          </div>
        </div>

        <!-- Right column -->
        <div class="col-lg-3">
          <div class="row">
            <!-- Table for displaying information -->
            <table class="table">
              <thead>
                <tr >
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>

            <!-- Calculator buttons -->
            <input type="text" id="result" readonly>
            <table>
              <div class="col-4">
                <tr>
                  <td><button onclick="clearResult()" style="background-color: rgb(100, 114, 152); color: white">C</button></td>
                  <td><button onclick="appendInput('/')">/</button></td>
                  <td><button onclick="appendInput('*')">*</button></td>
                  <td><button onclick="appendInput('-')">-</button></td>
                </tr>
              </div>
              <div class="col-4">
                <tr>
                  <td><button onclick="appendInput('7')">7</button></td>
                  <td><button onclick="appendInput('8')">8</button></td>
                  <td><button onclick="appendInput('9')">9</button></td>
                  <td><button onclick="appendInput('+')">+</button></td>
                </tr>
              </div>
              <div class="col-4">
                <tr>
                  <td><button onclick="appendInput('4')">4</button></td>
                  <td><button onclick="appendInput('5')">5</button></td>
                  <td><button onclick="appendInput('6')">6</button></td>
                  <td><button onclick="appendInput('.')">.</button></td>
                </tr>
              </div>
              <div class="col-4">
                <tr>
                  <td><button onclick="appendInput('1')">1</button></td>
                  <td><button onclick="appendInput('2')">2</button></td>
                  <td><button onclick="appendInput('3')">3</button></td>
                  <td><button onclick="appendInput('.')">%</button></td>
                </tr>
              </div>
              <div class="col-4">
                <tr>
                  <td colspan="2"><button onclick="appendInput('0')" style="background-color: rgb(98, 113, 152); color: white">0</button></td>
                  <td colspan="2"><button onclick="calculate()" style="background-color: rgb(209, 63, 48); color: white">=</button></td>
                </tr>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Linking external JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
